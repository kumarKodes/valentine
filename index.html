<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine? ğŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            transition: all 0.4s ease;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 120px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 25%;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            left: 60%;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .celebration {
            margin-top: 20px;
        }

        img {
            width: 250px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- Background Romantic Music -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>

    <div class="container" id="proposalBox">
        <h1>Hey My Beautiful Wife ğŸ’•<br>Will you be my forever Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes ğŸ’–</button>
            <button id="noBtn">No ğŸ™ˆ</button>
        </div>
    </div>

    <div class="container hidden" id="celebrationBox">
        <h1>BEST DECISION EVER!!! ğŸ˜ğŸ’˜</h1>
        <div class="celebration">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Funny celebration gif">
            <p>You just unlocked unlimited hugs, kisses, and lifetime free snacks ğŸ˜â¤ï¸</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const proposalBox = document.getElementById("proposalBox");
        const celebrationBox = document.getElementById("celebrationBox");

        let yesScale = 1;

        // Make No button run away AND Yes button grow
        noBtn.addEventListener("mouseover", () => {
            const container = document.querySelector(".buttons");
            const maxX = container.offsetWidth - noBtn.offsetWidth;
            const maxY = container.offsetHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            // Grow Yes button
            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        yesBtn.addEventListener("click", () => {
            proposalBox.classList.add("hidden");
            celebrationBox.classList.remove("hidden");
            document.body.style.background = "linear-gradient(135deg, #a18cd1, #fbc2eb)";
        });
    </script>

</body>
</html>
