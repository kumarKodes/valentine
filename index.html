<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine? ğŸ’–</title>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            transition: all 0.4s ease;
            z-index: 2;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: fixed;
            z-index: 3;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .celebration {
            margin-top: 20px;
        }

        img {
            width: 250px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- Background Romantic Music -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b2b1bfa5c.mp3?filename=romantic-ambient-piano-110624.mp3" type="audio/mp3">
    </audio>

    <div class="container" id="proposalBox">
        <h1>Hey My Beautiful Wife ğŸ’•<br>Will you be my forever Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes ğŸ’–</button>
            <button id="noBtn">No ğŸ™ˆ</button>
        </div>
    </div>

    <div class="container hidden" id="celebrationBox">
        <h1>BEST DECISION EVER!!! ğŸ˜ğŸ’˜</h1>
        <div class="celebration">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Funny celebration gif">
            <p>You just unlocked unlimited hugs, kisses, and lifetime free snacks ğŸ˜â¤ï¸</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const proposalBox = document.getElementById("proposalBox");
        const celebrationBox = document.getElementById("celebrationBox");
        const bgMusic = document.getElementById("bgMusic");

        let yesScale = 1;
        let musicStarted = false;
        let chaosMode = false;

        // Start music on first interaction (browser policy safe)
        document.addEventListener("click", () => {
            if (!musicStarted) {
                bgMusic.play().catch(() => {});
                musicStarted = true;
            }
        });

        function moveNoButtonFullScreen() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // Only activate chaos AFTER first hover
        noBtn.addEventListener("mouseover", () => {
            if (!chaosMode) {
                chaosMode = true;
                noBtn.style.position = "fixed";
            }

            moveNoButtonFullScreen();

            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        yesBtn.addEventListener("click", () => {
            proposalBox.classList.add("hidden");
            noBtn.style.display = "none";
            celebrationBox.classList.remove("hidden");
            document.body.style.background = "linear-gradient(135deg, #a18cd1, #fbc2eb)";

            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                confetti({
                    particleCount: 150,
                    spread: 120,
                    origin: { y: 0.6 }
                });
            }, 400);
        });
    </script>

</body>
</html>
