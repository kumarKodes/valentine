<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine? üíñ</title>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            transition: all 0.4s ease;
            z-index: 2;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        .hidden {
            display: none;
        }

        .celebration {
            margin-top: 20px;
        }

        .loadingBar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loadingProgress {
            height: 100%;
            width: 0%;
            background: #ff4d6d;
            transition: width 0.3s ease;
        }

        img {
            width: 250px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b2b1bfa5c.mp3?filename=romantic-ambient-piano-110624.mp3" type="audio/mp3">
    </audio>

    <div class="container" id="proposalBox">
        <h1>Hey My Beautiful Wife üíï<br>Will you be my forever Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes üíñ</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>

    <!-- Verification Screen -->
    <div class="container hidden" id="verificationBox">
        <h1>Verifying your decision... üí≠</h1>
        <p id="verificationText">Consulting Cupid...</p>
        <div class="loadingBar">
            <div class="loadingProgress" id="loadingProgress"></div>
        </div>
    </div>

    <div class="container hidden" id="celebrationBox">
        <h1>BEST DECISION EVER!!! üòéüíò</h1>
        <div class="celebration">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Funny celebration gif">
            <p>You just unlocked unlimited hugs, kisses, and lifetime free snacks üòè‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const proposalBox = document.getElementById("proposalBox");
        const verificationBox = document.getElementById("verificationBox");
        const celebrationBox = document.getElementById("celebrationBox");
        const loadingProgress = document.getElementById("loadingProgress");
        const verificationText = document.getElementById("verificationText");
        const bgMusic = document.getElementById("bgMusic");

        let yesScale = 1;
        let chaosMode = false;
        let musicStarted = false;

        // Floating hearts generator
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 500);

        // Start music on first click
        document.addEventListener("click", () => {
            if (!musicStarted) {
                bgMusic.play().catch(() => {});
                musicStarted = true;
            }
        });

        function moveNoButtonFullScreen() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            noBtn.style.position = "fixed";
            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        }

        noBtn.addEventListener("mouseover", () => {
            if (!chaosMode) chaosMode = true;
            moveNoButtonFullScreen();
            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        yesBtn.addEventListener("click", () => {
            proposalBox.classList.add("hidden");
            noBtn.style.display = "none";
            verificationBox.classList.remove("hidden");

            let progress = 0;
            const messages = [
                "Consulting Cupid... üíò",
                "Checking compatibility... üß†",
                "Calculating lifetime happiness... üìä",
                "Finalizing best decision ever... ‚ú®"
            ];

            let messageIndex = 0;

            const interval = setInterval(() => {
                progress += 10;
                loadingProgress.style.width = progress + "%";

                if (progress % 25 === 0 && messageIndex < messages.length - 1) {
                    messageIndex++;
                    verificationText.innerText = messages[messageIndex];
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    verificationBox.classList.add("hidden");
                    celebrationBox.classList.remove("hidden");
                    document.body.style.background = "linear-gradient(135deg, #a18cd1, #fbc2eb)";

                    confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
                    setTimeout(() => {
                        confetti({ particleCount: 150, spread: 120, origin: { y: 0.6 } });
                    }, 400);
                }
            }, 300);
        });
    </script>

</body>
</html>
